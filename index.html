<!doctype html>

<html>

<head>
  <title>Robot Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="\Python27\Lib\site-packages\pynetworktables2js\js\networktables.js"></script>
  <script type="text/javascript" src="nt.js"></script>
</head>

<body>
  <div id="Header">
    <div id="titlebar">
      <center><h1>Robot status: <span id="global-status" class="status-disabled">Disabled</span></h1></center>
    </div>
    <ul>
      <li>Arm Camera</li>
      <li>Base Camera</li>
    </ul>
  </div>
  <div id="main">
    <table>
      <tr>
        <td>
          <div class="content">
            <div id="feed">
              <!-- TODO: Stream camera output here -->
            </div>
          </div>
        </td>
        <td>
          <div class="content" id="Options">
            <h2>Options</h2>
            <a href="#" class="robo-disabled-btn" onclick="enableBtn()">Enable Robot</a>
            <h3>Joystick</h3>
            <p id="axis0">Axis 0:</p>
            <p id="axis4">Axis 4:</p>
            <p id="axis2">Axis 2:</p>
            <p id="axis3">Axis 3:</p>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
