<!doctype html>

<html>

<head>
  <title>Robot Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="Header">
    <div id="Title bar">
      <center><h1>Robot status: <span class="status-disabled">Disabled</span></h1></center>
    </div>
    <ul>
      <li>Arm Camera</li>
      <li>Base Camera</li>
    </ul>
  </div>
  <div id="main">
    <table>
      <tr>
        <td>
          <div class="content">
            <div id="feed">
              <!-- TODO: Stream camera output here -->
            </div>
          </div>
        </td>
        <td>
          <div class="content" id="Options">
            <h2>Options</h2>
            <a href="#" class="robo-disabled-btn">Enable Robot</a>
            <h3>Joystick</h3>
            <p>Axis 0: <span id="axis0"></span></p>
            <p>Axis 4: <span id="axis4"></span></p>
            <p>Axis 2: <span id="axis2"></span></p>
            <p>Axis 3: <span id="axis3"></span></p>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
